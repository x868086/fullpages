<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>fullpage</title>
    <style type="text/css">
      
      body{
        margin:0px;
        padding:0px;
        width:100%;
        height:100%;
        overflow:hidden;
      }
      



    </style>
  </head>
  <body>
    <div id="app">
      <fullpages v-bind:bgcolor="bgcolor">
        <template slot="slotContent1" slot-scope="props">
          <page1 v-bind:state="props.state"
          v-bind:slotindex="props.slotindex"
          ></page1>
        </template>
        
        <!-- <page1 slot="slotContent3" slot-scope="props"
        v-bind:state="props.state"
        v-bind:slotindex="props.slotindex"></page1> -->
      </fullpages>
    </div>
  </body>
</html>
